<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
<!---<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />---->
<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
	<div class="row cl">
		<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>姓名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" placeholder="" id="adminName" name="adminName">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>手机号码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>用户类型：</label>
		<div class="formControls col-xs-8 col-sm-9"> 
			<span class="select-box">
				<select class="select" name="adminRole" size="1">
					<option value="0">系统管理员</option>
					<option value="1">代理商</option>
					<option value="2">电池组用户</option>
				</select>
			</span> 
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>省市区域：</label>
		<div class="formControls col-xs-8 col-sm-9"> 
			<span class="select-box" style="width:88px;">
				<select class="select" name="province">
					<option value="0">省</option>
					<option value="1">湖北省</option>
					<option value="2">湖南省</option>
				</select>
			</span> 
			<span class="select-box" style="width:88px;">
				<select class="select" name="city">
					<option value="0">市</option>
					<option value="1">鄂州市</option>
					<option value="2">武汉市</option>
				</select>
			</span> 
			<span class="select-box" style="width:88px;">
				<select class="select">
					<option value="0">区</option>
					<option value="1">武昌区</option>
					<option value="2">鄂城区</option>
				</select>
			</span> 
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>所在公司：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text">
		</div>
	</div>
	
	<div class="row cl btnBox">
		<div class="col-xs-8 col-sm-9 col-xs-offset-3 col-sm-offset-2">
			<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			<button class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
		</div>
	</div>
	
	</form>
</article>


<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> 

<script type="text/javascript">
$(function() {
   var search=location.search;//获得路径
   var params={};//定义一个空对象
   if(params!=''){
      var ps=search.slice(1).split('&');//截取？之后的路径，并以&切割
          for(var i=0;i<ps.length;i++){//遍历参数数组
              var arr=ps[i].split('=');//将数组每个元素以=切割
               params[arr[0]]=arr[1];//
      }
   }
   var userId=params.id;
   if(userId){
   		console.log("修改");
   }else{
   		console.log("添加");
   }
});
// input失去焦点验证
var pattern = new RegExp("[`~!@#$^&*()=|{}':;',\\[\\]<>/?~！@#￥……&*（）——|{}【】‘；：”“'。，、？]") ;
    $("input[type='text']").blur(function(){
        if(!pattern.exec($(this).val())){
            //不包含
            return true;
        }else{
            layer.msg('请不要输入除-外的非法字符')
            $(this).val('');
            return false;
        }
    })
</script> 
</html>
