<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="Shortcut Icon" href="favicon.ico" />

    <link rel="stylesheet" href="static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" href="css/myCss.css">
    <link rel="stylesheet" href="css/pcCss.css">

<body style="background:#65A6EA;width:1254px;" class="ifram">
    <div class="wrapper-container lock_list">
        <!--搜索框-->
        <div class="search-box">
            
            <input class="isPhone" type="text" placeholder="请输入门锁名称" />
            <button class="searchBtn">搜索</button>
            <button class="addBtn">新建</button>
        </div>
        <!--table数据-->
        <div class="table-box">
            <div class="table-head">
            </div>
            <div class="table-body">
            </div>
        </div>
        <!--分页-->
        <div id="page" style="text-align:center;margin-top:30px;width:100%;"></div>
    </div>

    <!--新增-->
    <div class="add_mask" id="add_mask">
        <div class="mask_contain" style="height: 360px;">
            <div class="mask_top">新增门锁<span class="close1">&times;</span></div>
            <div class="form" style="padding-bottom:0;">
                <div><span>门锁名称：</span><input id="lockName" type="text" placeholder="请输入门锁名称"></div><br>
                <div><span>门锁编号：</span><input id="lockNo" type="text" placeholder="请输入门锁编号"></div><br>
                <div><span>门锁型号：</span><input id="model" type="text" placeholder="请输入门锁型号"></div><br>
                <div><span>供应商名称：</span><input id="provider" type="text" placeholder="请输入供应商名称"></div><br>
                <div><span>出厂日期：</span><input id="factoryDate" type="date" placeholder="请输入出厂日期"></div><br>
            </div>
            <div class="mask_btn"><button class="comfire" id="add_site">确认</button><button class="cansle">取消</button></div>
        </div>
    </div>

    <!-- 编辑 -->
    <div class="modify_mask" id="modify_mask">
        <input type="hidden" id="m_apartmentId" value="">
        <div class="mask_contain" style="height:360px;">
            <div class="mask_top">修改门锁<span class="close5">&times;</span></div>
            <div class="modify_box">
                <div><span>门锁名称：</span><input id="m_apartmentName" type="text" placeholder="请输入门锁名称"></div><br>
                <div><span>门锁编号：</span><input id="m_apartmentNo" type="text" placeholder="请输入门锁编号"></div><br>
                <div><span>门锁型号：</span><input id="m_area" type="text" placeholder="请输入门锁型号"></div><br>
                <div><span>供应商名称：</span><input id="m_floorNumber" type="number" placeholder="请输入供应商名称"></div><br>
                <div><span>出厂日期：</span><input id="m_factoryDate" type="date" placeholder="请输入出厂日期"></div><br>
                <div class="delete_btn"><button class="modify_comfire" id="modify_comfire" style="margin-top:18px;">确认</button><button class="modify_cansle" id="modify_cansle">取消</button></div>
            </div>
         </div>
    </div>


    <!--确认删除-->
    <div class="delete_mask">
        <input type="hidden" id="d_lockId" value="">
        <div class="mask_contain">
            <div class="mask_top">删除门锁<span class="close3">&times;</span></div>
            <div class="delete_title">是否删除选中门锁？</div>
            <div class="delete_btn"><button class="delete_comfire" id="del_user">确认</button><button class="delete_cansle">取消</button></div>
        </div>
    </div>

    <script src="lib/jquery/1.9.1/jquery.min.js"></script>
    <!----<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>-------->
    <script type="text/javascript" src="lib/layui/layui.js"></script>
    <script type="text/javascript" src="js/WFang.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
    <script>
        layui.use(['layer', 'laypage'], function() {
            var layer = layui.layer;
            var laypage = layui.laypage;

            //页面渲染 
            var name = '';
            getData(1, name);

            function accAdd(arg1,arg2){  
                var r1,r2,m;  
                try { 
                    r1=arg1.toString().split(".")[1].length
                } catch (e) {
                    r1=0
                }  
                try {
                    r2=arg2.toString().split(".")[1].length
                } catch (e) {
                    r2=0
                }  
                m=Math.pow(10,Math.max(r1,r2))  
                return (arg1*m+arg2*m)/m  
            }  
            //给Number类型增加一个add方法，调用起来更加方便。  
            Number.prototype.add = function (arg) {  
                return accAdd(arg,this);  
            }  

            function getData(pageNo, name) {
                var pageNo = pageNo;
                var pageSize = 8;

                var data = {
                    "pageNum": pageNo,
                    "pageSize": pageSize,
                    "lockNo": name
                };
                WFang("lock/queryListWithPage", function(arr) {
                    // console.log(arr);
                    if (arr.status == false) {
                        layer.msg(arr.message);
                    } else {
                        //分页
                        laypage.render({
                            elem: 'page', //容器
                            pages: arr.data.pages, // 总页数
                            count: arr.data.total, //总条数
                            theme: '#0D3D89', //主题
                            last: '末页', //最后一页
                            limit: '8', //每页条数限制
                            curr: arr.data.pageNum, //当前页
                            prev: '<em><</em>', //上一页
                            next: '<em>></em>', //下一页
                            layout: ['count', 'prev', 'page', 'next', 'skip'],
                            jump: function(obj, first) {
                                //obj包含了当前分页的所有参数，比如：
                                if (!first) {
                                    addStas = 0;
                                    getData(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                                }
                            }
                        });
                        var html = '',
                            html1 = '',
                            wStatus = '',
                            nStatus = '',
                            lock = '',
                            color = ''
                            roomType = '';
                        if (arr.data.list == '' || arr.data.list == null) {
                            layer.msg('暂无数据!');
                        } else {
                            html1 = 
                                '<span>门锁名称</span>' +
                                '<span>门锁编号</span>' +
                                '<span>门锁型号</span>' +
                                '<span>供应商名称</span>' +
                                '<span>出厂日期</span>' +
                                '<span>操作</span>';
                            $('.table-head').html(html1);
                            
                            for (var i = 0; i < arr.data.list.length; i++) {

                                html += 
                                    '<div class="div-box">' +
                                    '<span>' + arr.data.list[i].lockName + '</span>' +
                                    '<span>' + arr.data.list[i].lockNo + '</span>' +
                                    '<span>' + arr.data.list[i].model + '</span>' +
                                    '<span>' + arr.data.list[i].provider + '</span>' +
                                    '<span>' + arr.data.list[i].factoryDate + '</span>' +
                                    '<span>' +
                                    '<a class="a-edit" data-lockName = "' 
                                        + arr.data.list[i].lockName + '" data-lockNo = "' 
                                        + arr.data.list[i].lockNo + '" data-model = "' 
                                        + arr.data.list[i].model + '" data-provider="' 
                                        + arr.data.list[i].provider + '" data-factoryDate="' 
                                        + arr.data.list[i].factoryDate + '" data-lockId="'
                                        + arr.data.list[i].id + '" href="javascript:void (0);">编辑</a>' +
                                    '<a class="a-delete" data-lockId="' + arr.data.list[i].id + '" href="javascript:void (0);">删除</a>' +
                                    '</span>' +
                                    '</div>';
                            }
                            
                           $('.table-body').html(html);
                        }
                    }

                }, data, 'postForm')
            }
            
            /***********************关闭添加弹框*****************************/
            $('body').on("click",".cansle",function(){
                $(".add_mask").hide();
            });
            
            /***********************关闭添加弹框*****************************/
            $('body').on("click",".close1",function(){
                $(".add_mask").hide();
            });
            
            
            /***********************根据名称查询*****************************/
            $('body').on('click', '.searchBtn', function() {
                var name = $('.isPhone').val();
                getData(1, name);
            });

            /***********************编辑弹框*****************************/
            $('body').on('click', '.a-edit', function() {
                var apartmentId = $(this).attr('data-apartmentId');
                var apartmentName = $(this).attr('data-apartmentName');
                var apartmentNo = $(this).attr('data-apartmentNo');
                var area = $(this).attr('data-area');
                var floorNumber = $(this).attr('data-floorNumber');
                $("#m_apartmentId").val(apartmentId);
                $("#m_apartmentName").val(apartmentName);
                $("#m_apartmentNo").val(apartmentNo);
                $("#m_area").val(area);
                $("#m_floorNumber").val(floorNumber);

                $("#modify_mask").show();
            });

            /***********************编辑-确定****************************/
            $('body').on("click","#modify_comfire", function(){
                var apartmentId = $('#m_apartmentId').val();
                var apartmentName = $("#m_apartmentName").val();
                var apartmentNo = $("#m_apartmentNo").val();
                var area = $("#m_area").val();
                var floorNumber = $("#m_floorNumber").val();
                var data = {
                    "id": apartmentId,
                    "apartmentName": apartmentName,
                    "apartmentNo": apartmentNo,
                    "area": area,
                    "floorNumber": floorNumber
                };
                WFang("apartment/save", function(arr) {
                    var pageNo = $('.layui-input').val();
                    if (arr.status == false) {
                        layer.msg(arr.message);
                    } else {
                        layer.msg(arr.message);
                        setTimeout(function() {
                            $("#modify_mask").hide();
                            getData(pageNo, name);
                        }, 1800);
                    }
                }, data, 'postForm')
            });
            

            /***********************修改密码弹框*****************************/
            $('body').on("click",".a-modifyPwd",function(){
                var userId = $(this).attr('data-userId');
                $("#m_p_userId").val(userId);

                $("#modify_pwd_mask").show();
            });


            /***********************关闭-编辑弹框*****************************/
            $('body').on("click","#modify_pwd_cansle",function(){
                $("#modify_pwd_mask").hide();
            });

            /***********************关闭-修改密码弹框*****************************/
            $('body').on("click",".close6",function(){
                $("#modify_pwd_mask").hide();
            });

            /***********************关闭-编辑弹框*****************************/
            $('body').on("click","#modify_cansle",function(){
                $("#modify_mask").hide();
            });

             /***********************关闭-编辑弹框*****************************/
            $('body').on("click",".close5",function(){
                $("#modify_mask").hide();
            });


            /***********************添加房间弹框*****************************/
            $('body').on('click', '.addBtn', function() {
                $("#add_siteSlt").val("-1");
                $("#areaName").val("");
                $("#remark").val("");

                $("#add_mask").show();
            });

            /***********************添加实现*****************************/
            $("body").on("click","#add_site",function() {
                var lockName = $("#lockName").val();
                var lockNo = $("#lockNo").val();
                var model = $("#model").val();
                var provider = $("#provider").val();
                var factoryDate = $("#factoryDate").val();
                var data = {
                    "lockName": lockName,
                    "lockNo": lockNo,
                    "model": model,
                    "provider": provider,
                    "factoryDate": factoryDate
                };
                WFang("lock/save", function(arr) {
                    var pageNo = $('.layui-input').val();
                    if (arr.status == false) {
                        layer.msg(arr.message);
                    } else {
                        layer.msg(arr.message);
                        setTimeout(function() {
                            $(".add_mask").hide();
                            getData(pageNo, name);
                        }, 1800);
                    }
                }, data, 'postForm')
            });

            /***********************删除弹框*****************************/
            $('body').on('click', '.a-delete', function() {
                var apartmentId = $(this).attr('data-apartmentId');
                $("#d_apartmentId").val(apartmentId);
                $(".delete_mask").show();
            });

            /***********************关闭删除弹框*****************************/
            $('body').on('click', '.delete_cansle', function() {
                $(".delete_mask").hide();
            });

            /***********************关闭删除弹框*****************************/
            $('body').on("click",".close3",function(){
                $(".delete_mask").hide();
            });

            /***********************删除实现*****************************/
            $('#del_user').click(function() {
                var apartmentId = $("#d_apartmentId").val();
                var pageNo = $('.layui-input').val();
                WFang("apartment/deleteById/" + apartmentId, function(arr) {
                    if (arr.status == false) {
                        layer.msg(arr.message);
                    } else {
                        layer.msg(arr.message);
                        setTimeout(function() {
                            $(".delete_mask").hide();
                            getData(pageNo, name);
                        }, 1800);
                    }
                }, '', 'postForm')
            });
        });
    </script>
</body>

</html>
