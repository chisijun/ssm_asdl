<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<link href="static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<!--<link href="static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />-->
<!--<link href="lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />-->
<link rel="stylesheet" href="lib/layui/css/layui.css">
<title>供热管理系统</title>
</head>

<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <img src="images/asdl_login.png" alt="png" class="loading_biaoti">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal">
      <div class="row cl">
        <label class="form-label col-xs-3">用户名:</label>
        <div class="formControls col-xs-8">
          <input id="uname" type="text" placeholder="请输入用户名" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
        <div class="formControls col-xs-8">
          <input id="upwd" type="password" placeholder="请输入密码" class="input-text size-L">
        </div>
      </div>
      
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <button class="login" type="button">登 录</button>
        </div>
      </div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online" class="getPwd">
            <input type="checkbox" name="online" id="remid" value="">
            记住密码</label>
        </div>
      </div>
      
    </form>
  </div>
</div>
<div class="footer">1.0-2017.06.07 | 皖ICP备18003493号 | &copy;2010-2025 XiaoHe System Technology Co.Ltd版权所有</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="lib/layui/layui.js"></script>
<script type="text/javascript" src="js/WFang.js"></script>
<script>
/**
 * Created by wanfang on 2017/10/23 .
 */
$(document).ready(function() {
  layui.use('layer', function(){
    var layer = layui.layer;
    if ($.cookie("rmbUser") == "true") {
        $("#remid").attr("checked", true);
        $("#uname").val($.cookie("username"));
        $("#upwd").val($.cookie("password"));
    }
    //登录按钮
    $('body').on('click','.login',function(){
      //用户名
      var userName = $('#uname').val().trim();
      //密码
        var password = $('#upwd').val().trim();
        if (userName == ''){//用户名验证
            layer.tips('请填写用户名', '#uname', {//layer提示信息
              tips: [1, '#3595CC'],
              time: 2000
            });
        }
        else if (password ==''){//密码验证
            layer.tips('请填写密码', '#upwd', {
              tips: [1, '#3595CC'],
              time: 2000
            });
        }else{
          //调用登录接口
          user_login(userName,password);
        }
        // opensocket();//开启即时通信；
    });
  
  //键盘事件
   document.onkeydown=function(){　　
        if(event.keyCode==13){　
          //用户名
        var userName = $('#uname').val().trim();
        //密码
          var password = $('#upwd').val().trim();
          //生成的验证码
          var yCode = $('.yCode').val().trim().toUpperCase();
          //输入的验证码
          var code = $('.yzm').html();
          if (userName == ''){//用户名验证
              layer.tips('请填写用户名', '#uname', {//layer提示信息
                tips: [1, '#3595CC'],
                time: 2000
              });
          }else if (password ==''){//密码验证
              layer.tips('请填写密码', '#upwd', {
                tips: [1, '#3595CC'],
                time: 2000
              });
          }else{
            //调用登录接口
            user_login(userName,password);
          }
     }
    }
  
  });
})
</script>
</body>
</html>
