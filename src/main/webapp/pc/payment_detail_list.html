                <div class="delete_btn"><button class="modify_comfire" id="modify_comfire" style="margin-top:18px;">确认</button><button class="modify_cansle" id="modify_cansle">取消</button></div>
            </div>
         </div>

    <!-- 重置密码 -->
    <div class="modify_mask" id="modify_pwd_mask">
        <input type="hidden" id="m_p_userId" value="">

                <div><span>密码：</span><input id="password" type="password" placeholder="请输入登录名"></div><br>

                <div class="delete_btn"><button class="modify_comfire" id="modify_pwd_comfire" style="margin-top:18px;">确认</button><button class="modify_cansle" id="modify_pwd_cansle">取消</button></div>
            </div>

    <!--确认删除-->
    <div class="delete_mask">
        <input type="hidden" id="d_roomId" value="">
        <div class="mask_contain">
            <div class="mask_top">供热强停<span class="close3">&times;</span></div>
            <div class="delete_title">是否强停选中房子？</div>
            <div class="delete_btn"><button class="delete_comfire" id="del_user">确认</button><button class="delete_cansle">取消</button></div>
        </div>

    <script src="lib/jquery/1.9.1/jquery.min.js"></script>

    <script type="text/javascript" src="lib/layui/layui.js"></script>

    <script>
        layui.use(['layer', 'laypage'], function() {
            var layer = layui.layer;
            var laypage = layui.laypage;
            // 房屋详情
            $('body').on('click', '.a-room', function() {
                var userId = $(this).attr('data-userId');
                window.location.href = 'user_room.html?userId=' + userId;
            });
            //服务印记跳转
            $('body').on('click', '.a-mark', function() {
                var userId = $(this).attr('data-userId');
                window.location.href = 'serviceMark.html?userId=' + userId;
            });


            var search=location.search;
            var params={};
            if (params!='') {
                var ps = search.slice(1).split('&');
                for (var i=0;i<ps.length;i++) {
                    var arr=ps[i].split('=');
                    params[arr[0]]=arr[1];
                }
            }
            var paymentNo = params.paymentNo;

            // load_user();

            function load_user() {

                var data = {
                    "pageNum": 1,
                    "pageSize": 100,
                };

                WFang("payment/queryPaymentDetailByPaymentNo/" + paymentNo, function(arr) {
                    var datarow = "";

                    if (arr.status == false) {
                        
                    } else {
                        datarow += '<option value="-1">请选择待缴费用户</option>'; 
                        for (var i = 0; i < arr.data.list.length; i++) {
                            //roomLocation = arr.data[i].areaName + arr.data[i].buildingName + arr.data[i].unitNo + '单元' + arr.data[i].roomName
                            datarow += '<option value=' + arr.data.list[i].id +'>'
                                    + arr.data.list[i].userName + '</option>';
                        }
                    }
                    $('#add_userSlt').html(datarow);
                    //$('#m_buildingSlt').html(datarow);  
                }, data, 'postForm');
            }

            function accAdd(arg1,arg2){  
                var r1,r2,m;  
                try { 
                    r1=arg1.toString().split(".")[1].length
                } catch (e) {
                    r1=0
                }  
                try {
                    r2=arg2.toString().split(".")[1].length
                } catch (e) {
                    r2=0
                }  
                m=Math.pow(10,Math.max(r1,r2))  
                return (arg1*m+arg2*m)/m  
            }  
            //给Number类型增加一个add方法，调用起来更加方便。  
            Number.prototype.add = function (arg) {  
                return accAdd(arg,this);  
            } 

            $("#add_userSlt").change(function() {  
                var userId = $('#add_userSlt').find("option:selected").val();
                // 获取楼栋信息
                WFang("user/queryRoomListByUserId/" + userId, function(arr) {
                    var acreage = 0;
                    var roomNumber = arr.data.length;
                    for (var j = 0; j < arr.data.length; j++) {
                        if (arr.data[j].heatType == '1') {

                        }acreage = accAdd(acreage, arr.data[j].acreage);
                    }
                    $('#acreage').val(acreage);  
                    $('#roomNumber').val(roomNumber);  
                }, '', 'postForm');
            })

            //页面渲染 
            var name = '';
            getData(1, name);

            function accAdd(arg1,arg2){  
                var r1,r2,m;  
                try { 
                    r1=arg1.toString().split(".")[1].length
                } catch (e) {
                    r1=0
                }  
                try {
                    r2=arg2.toString().split(".")[1].length
                } catch (e) {
                    r2=0
                }  
                m=Math.pow(10,Math.max(r1,r2))  
                return (arg1*m+arg2*m)/m  
            }  
            //给Number类型增加一个add方法，调用起来更加方便。  
            Number.prototype.add = function (arg) {  
                return accAdd(arg,this);  
            }  

            function getData(pageNo, name) {
                var pageNo = pageNo;
                var pageSize = 8;

                var data = {
                    "pageNum": pageNo,
                    "pageSize": pageSize,
                    "userName": name
                };
                WFang("payment/queryPaymentDetailByPaymentNo/" + paymentNo, function(arr) {
                    // console.log(arr);
                    if (arr.status == false) {
                        layer.msg(arr.message);
                    } else {
                        //分页
                        laypage.render({
                            elem: 'page', //容器
                            pages: arr.data.pages, // 总页数
                            count: arr.data.total, //总条数
                            theme: '#0D3D89', //主题
                            last: '末页', //最后一页
                            limit: '8', //每页条数限制
                            curr: arr.data.pageNum, //当前页
                            prev: '<em><</em>', //上一页
                            next: '<em>></em>', //下一页
                            layout: ['count', 'prev', 'page', 'next', 'skip'],
                            jump: function(obj, first) {
                                //obj包含了当前分页的所有参数，比如：
                                if (!first) {
                                    addStas = 0;
                                    getData(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                                }
                            }
                        });
                        var html = '',
                            html1 = '',
                            wStatus = '',
                            nStatus = '',
                            lock = '',
                            color = '',
                            roomType = '',
                            isPay = ''
                            payType = '',
                            fee = '';
                        if (arr.data == '' || arr.data == null) {
                            layer.msg('暂无数据!');
                        } else {
                            html1 = 
                                '<span>账单号</span>' +
                                '<span>房子地址</span>' +
                                '<span>房子类型</span>' +
                                '<span>房子面积</span>' +
                                '<span>单价(￥)</span>' +
                                '<span>总价(￥)</span>' + 
                                '<span>操作</span>';
                            $('.table-head').html(html1);
                            
                            for (var i = 0; i < arr.data.length; i++) {

                                switch(arr.data[i].roomType) {
                                    case 1 :
                                        roomType = '居民';
                                        break;
                                    case 2 :
                                        roomType = '商业';
                                        break;
                                    case 3 :
                                        roomType = '办公';
                                        break;
                                    case 4 :
                                        roomType = '餐饮';
                                        break;
                                }

                                html += 
                                    '<div class="div-box">' +
                                    '<span>' + arr.data[i].paymentNo + '</span>' +
                                    '<span>' + arr.data[i].roomName + '</span>' +
                                    '<span>' + roomType + '</span>' +
                                    '<span>' + arr.data[i].acreage + '</span>' +
                                    '<span>' + arr.data[i].price + '</span>' +
                                    '<span>' + arr.data[i].fee + '</span>' +
                                    '<span>' +
                                    '<a class="a-delete" data-roomId="' + arr.data[i].roomId + '" href="javascript:void (0);">强停</a>' +
                                    '</span>' +
                                    '</div>';
                            }
                            
                           $('.table-body').html(html);
                        }
                    }

                }, '', 'postForm')
            }
            
            /***********************关闭添加弹框*****************************/
            $('body').on("click",".cansle",function(){
                $(".add_mask").hide();
            });
            
            /***********************关闭添加弹框*****************************/
            $('body').on("click",".close1",function(){
                $(".add_mask").hide();
            });
            
            
            /***********************根据名称查询*****************************/
            $('body').on('click', '.searchBtn', function() {
                var name = $('.isPhone').val();
                getData(1, name);
            });

            /***********************编辑弹框*****************************/
            $('body').on('click', '.a-edit', function() {
                // var userId = $(this).attr('data-userId');
                // var loginName = $(this).attr('data-loginName');
                // var userName = $(this).attr('data-userName');
                // var mobileNo = $(this).attr('data-mobileNo');
                // var email = $(this).attr('data-email');
                // $("#m_userId").val(userId);
                // $("#m_loginName").val(loginName);
                // $("#m_userName").val(userName);
                // $("#m_mobileNo").val(mobileNo);
                // $("#m_email").val(email);

                // $("#modify_mask").show();
                // 
                // 缴费单详情
                var paymentNo = $(this).attr('data-paymentNo');
                window.location.href = 'payment_detail_list.html?paymentNo=' + paymentNo;
            });

            /***********************编辑-确定****************************/
            $('body').on("click","#modify_comfire", function(){
                var userId = $('#m_userId').val();
                var loginName = $("#m_loginName").val();
                var userName = $("#m_userName").val();
                var mobileNo = $("#m_mobileNo").val();
                var email = $("#m_email").val();
                var data = {
                    "id": userId,
                    "loginName": loginName,
                    "userName": userName,
                    "mobileNo": mobileNo,
                    "email": email
                };
                WFang("user/save", function(arr) {
                    var pageNo = $('.layui-input').val();
                    if (arr.status == false) {
                        layer.msg(arr.message);
                    } else {
                        layer.msg(arr.message);
                        setTimeout(function() {
                            $("#modify_mask").hide();
                            getData(pageNo, name);
                        }, 1800);
                    }
                }, data, 'postForm')
            });
            

            /***********************修改密码弹框*****************************/
            $('body').on("click",".a-modifyPwd",function(){
                var userId = $(this).attr('data-userId');
                $("#m_p_userId").val(userId);

                $("#modify_pwd_mask").show();
            });


            /***********************关闭-编辑弹框*****************************/
            $('body').on("click","#modify_pwd_cansle",function(){
                $("#modify_pwd_mask").hide();
            });

            /***********************关闭-修改密码弹框*****************************/
            $('body').on("click",".close6",function(){
                $("#modify_pwd_mask").hide();
            });

            /***********************修改密码实现*****************************/
            $("body").on("click","#modify_pwd_comfire",function() {
                var userId = $("#m_p_userId").val();
                var password = $("#password").val();
                var confirmPwd = $("#confirmPwd").val();
                var data = {
                    "id": userId,
                    "password": password,
                    "confirmPwd": confirmPwd
                };
                WFang("user/modifyPwd", function(arr) {
                    var pageNo = $('.layui-input').val();
                    if (arr.status == false) {
                        layer.msg(arr.message);
                    } else {
                        layer.msg(arr.message);
                        setTimeout(function() {
                            $("#modify_pwd_mask").hide();
                            getData(pageNo, name);
                        }, 1800);
                    }
                }, data, 'postForm')
            });

            /***********************关闭-编辑弹框*****************************/
            $('body').on("click","#modify_cansle",function(){
                $("#modify_mask").hide();
            });

             /***********************关闭-编辑弹框*****************************/
            $('body').on("click",".close5",function(){
                $("#modify_mask").hide();
            });


            /***********************添加房间弹框*****************************/
            $('body').on('click', '.addBtn', function() {
                $("#add_siteSlt").val("-1");
                $("#areaName").val("");
                $("#remark").val("");

                $("#add_mask").show();
            });

            /***********************添加实现*****************************/
            $("body").on("click","#add_site",function() {
                var userId = $('#add_userSlt').find("option:selected").val();
                var paymentYear = $('#add_yearSlt').find("option:selected").val();
                var acreage = $('#acreage').val();

                if (userId == '-1') {
                    layer.msg('请选择待缴费用户');
                    return ;
                }

                if (paymentYear == '-1') {
                    layer.msg('请选择待缴费年度');
                    return ;
                }

                if (acreage == '0') {
                    layer.msg('该用户无需缴费');
                    return ;
                }

                var data = {
                    "paymentYear": paymentYear,
                    "userId": userId,
                    "acreage": acreage
                };
                WFang("payment/save", function(arr) {
                    var pageNo = $('.layui-input').val();
                    if (arr.status == false) {
                        layer.msg(arr.message);
                    } else {
                        layer.msg(arr.message);
                        setTimeout(function() {
                            $(".add_mask").hide();
                            getData(pageNo, name);
                        }, 1800);
                    }
                }, data, 'postForm')
            });

            /***********************删除弹框*****************************/
            $('body').on('click', '.a-delete', function() {
                var userId = $(this).attr('data-userId');
                $("#d_userId").val(userId);
                $(".delete_mask").show();
            });

            /***********************关闭删除弹框*****************************/
            $('body').on('click', '.delete_cansle', function() {
                $(".delete_mask").hide();
            });

            /***********************关闭删除弹框*****************************/
            $('body').on("click",".close3",function(){
                $(".delete_mask").hide();
            });

            /***********************删除实现*****************************/
            $('#del_user').click(function() {
                var userId = $("#d_userId").val();
                var pageNo = $('.layui-input').val();
                WFang("user/deleteById/" + userId, function(arr) {
                    if (arr.status == false) {
                        layer.msg(arr.message);
                    } else {
                        layer.msg(arr.message);
                        setTimeout(function() {
                            $(".delete_mask").hide();
                            getData(pageNo, name);
                        }, 1800);
                    }
                }, '', 'postForm')
            });
        });
    </script>
